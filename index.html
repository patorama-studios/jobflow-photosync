
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patorama Studios</title>
    <meta name="description" content="Patorama Studios - Photography Management" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      // Handle base URL for proper routing in all environments
      (function() {
        // This fixes routing in both development and production environments
        window.PUBLIC_URL = window.location.origin;
        
        // Log environment info for debugging
        console.log('App initializing at:', window.location.href);
        console.log('Base URL set to:', window.PUBLIC_URL);
        
        // Handle potential 404 redirects (common with SPA hosting)
        if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
          console.log('Non-root path detected, will use client-side routing');
        }
        
        // Initialize error tracking
        window.__CONSOLE_ERROR_COUNT__ = 0;
        
        // Set up a simple global error handler
        window.addEventListener('unhandledrejection', function(event) {
          console.error('Unhandled Promise Rejection:', event.reason);
          window.__CONSOLE_ERROR_COUNT__ = window.__CONSOLE_ERROR_COUNT__ + 1;
        });
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/assets/main.js"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to function properly. Please enable JavaScript in your browser settings.</p>
      </div>
    </noscript>
  </body>
</html>
